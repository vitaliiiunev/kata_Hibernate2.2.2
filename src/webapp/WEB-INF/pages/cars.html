<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Table Cars</h1>
<table>
    <tr>
        <th>Marka</th>
        <th>Color</th>
        <th>Price</th>
    </tr>
    <tr>
    <tr th:each="car : ${cars}">
    <td th:utext="${car.getMarka()}"></td>
    <td th:utext="${car.getColor()}"></td>
    <td th:utext="${car.getPrice()}"></td>
    </tr>
</table>


</body>
</html>
